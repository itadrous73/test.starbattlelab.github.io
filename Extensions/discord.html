  *                                                                              
  *  Description:                                                                
  *                                                                              
  *  This HTML file runs a single-page web application that acts as a community  
  *  hub for the Starbattle Discord server, which focuses on the Star     
  *  Battle puzzle game. Built using React and styled with Tailwind CSS, the     
  *  app loads entirely in the browser from a single HTML file.                  
  *                                                                              
  *  Key Features include:                                                       
  *  - A persistent navigation sidebar with branding and server links            
  *  - Client-side routing to dynamically display pages without reloads          
  *  - Dedicated pages for Home and Server Rules                                 
  *  - Three interactive forms for submitting strategies, reporting bugs, and    
  *    requesting features                                                       
  *                                                                              
  *  All forms are handled by a reusable GenericForm component that supports     
  *  file uploads, live previews, and submits data to a backend on               
  *  PythonAnywhere. The system provides success/failure feedback for each       
  *  submission.                                                                 
  *                                                                              
  ********************************************************************************
-->

		const RulesPage = () => {

		const GenericForm = ({
				formType,

			}) => {
				const [formData, setFormData] = useState({});
				const [imageEntries, setImageEntries] = useState([]);
				const [message, setMessage] = useState('');
				const [messageType, setMessageType] = useState('');
				const [isSubmitting, setIsSubmitting] = useState(false);
				const formRef = useRef(null);
				const hasInteracted = useRef(false);
				
				useEffect(() => {
				const formElement = formRef.current;
				if (!formElement) return;

				const handlePaste = (event) => {
					// Check if the event contains files
					if (event.clipboardData && event.clipboardData.files.length > 0) {
						const files = Array.from(event.clipboardData.files);
						
						const newEntries = files.map(file => ({
							id: Date.now() + Math.random(),
							file: file,
							description: '',
							title: ''
						}));
						
						setImageEntries(prev => [...prev, ...newEntries]);
					}
				};

				formElement.addEventListener('paste', handlePaste);

				return () => {
					formElement.removeEventListener('paste', handlePaste);
				};
			}, []);
			
			    const pingBackendOnInteraction = async () => {
                    const ONE_HOUR_IN_MS = 60 * 60 * 1000;
                    const lastPing = localStorage.getItem('lastPingTimestamp');
                    const now = Date.now();

                    if (lastPing && (now - parseInt(lastPing, 10)) < ONE_HOUR_IN_MS) {
                        return; // It has been less than an hour, do nothing.
                    }

                    try {
                        await fetch(`${BACKEND_URL}/ping`);
                        localStorage.setItem('lastPingTimestamp', now.toString());
                    } catch (error) {
                        // Ping failed, do nothing.
                    }
                };

				const handleImageTitleChange = (id, value) => {
					setImageEntries(prev => prev.map(entry =>
						entry.id === id ? {
							...entry,
							title: value
						} : entry
					));
				};

				const handleChange = (e) => {
                    if (!hasInteracted.current) {
                        pingBackendOnInteraction();
                        hasInteracted.current = true;
                    }
                    const {
                        name,
                        value
                    } = e.target;
                    setFormData(prev => ({
                        ...prev,
                        [name]: value
                    }));
                };

				const handleFileChange = (e) => {
					const files = Array.from(e.target.files);
					const newEntries = files.map(file => ({
						id: Date.now() + Math.random(),
						file: file,
						description: '',
						title: ''
					}));
					setImageEntries(prev => [...prev, ...newEntries]);
				};

				const handleImageDescriptionChange = (id, value) => {
					setImageEntries(prev => prev.map(entry =>
						entry.id === id ? {
							...entry,
							description: value
						} : entry
					));
				};

				const handleRemoveImage = (id) => {
					setImageEntries(prev => prev.filter(entry => entry.id !== id));
				};
				const handleSubmit = async (e) => {
					e.preventDefault();
					setIsSubmitting(true);
					setMessage('');

					const dataForBackend = new FormData();
					const payload = {
						...formData,
						images: imageEntries.map(entry => ({
							filename: entry.file.name,
							description: entry.description,
							title: entry.title,
							isImage: entry.file.type.startsWith('image/')
						}))
					};
					dataForBackend.append('payload_json', JSON.stringify(payload));
					dataForBackend.append('timestamp', new Date().toISOString());

					imageEntries.forEach((entry, index) => {
						dataForBackend.append(`file_${index}`, entry.file, entry.file.name);
					});

					try {
						const response = await fetch(`${BACKEND_URL}/api/submit/${formType}`, {
							method: 'POST',
							body: dataForBackend,
						});

						if (response.ok) {
							setMessage('Submission successful. Thank you!');
							setMessageType('success');
							setFormData({});
							setImageEntries([]);
							e.target.reset();
						} else {
							const errorData = await response.json();
							setMessage(`Submission failed: ${errorData.error || 'Please try again.'}`);
							setMessageType('error');
						}
					} catch (error) {
						setMessage(`A client-side error occurred: ${error.message}.`);
						setMessageType('error');
					} finally {
						setIsSubmitting(false);
						setTimeout(() => setMessage(''), 7000);
					}
				};

				return (
						<div ref={formRef} className="bg-zinc-900 p-6 md:p-8 rounded-xl shadow-2xl animate-fade-in-up border border-zinc-800">
						<
						h2 className = "text-4xl font-bold text-white mb-2" > {
							title
						} < /h2> {
							description && < p className = "text-zinc-400 text-lg mb-8" > {
									description
								} < /p>}

								<
								form onSubmit = {
									handleSubmit
								}
							className = "space-y-6" > {
								fields.map(field => {
										const InputComponent = field.type === 'textarea' ? 'textarea' : 'input';
										return ( <
											div key = {
												field.name
											} >
											<
											label htmlFor = {
												field.name
											}
											className = "block text-zinc-300 text-sm font-medium mb-2" > {
												field.label
											} {
												field.required && < span className = "text-red-500" > * < /span>} <
													/label> <
													InputComponent
												type = {
													field.type
												}
												id = {
													field.name
												}
												name = {
													field.name
												}
												value = {
													formData[field.name] || ''
												}
												onChange = {
													handleChange
												}
												required = {
													field.required
												}
												maxLength = {
													field.maxLength
												}
												rows = {
													field.rows
												}
												className = "shadow-sm appearance-none border border-zinc-700 rounded-lg w-full py-3 px-4 bg-zinc-800 text-zinc-200 leading-tight focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-all duration-200 placeholder-zinc-500"
												placeholder = {
													field.placeholder
												}
												/> {
													field.helpText && < p className = "mt-2 text-xs text-zinc-500" > {
															field.helpText
														} < /p>} <
														/div>
												);
											})
									}

									<
									div >
									<
									label className = "block text-zinc-300 text-sm font-medium mb-2" > Strategy Steps & Images(Optional) < /label> <
									div className = "space-y-4" > {
										imageEntries.map((entry, index) => ( <
											div key = {
												entry.id
											}
											className = "bg-zinc-800 p-4 rounded-lg border border-zinc-700 flex flex-col sm:flex-row items-start gap-4" >
											<
											div className = "flex-shrink-0 w-full sm:w-32 h-32 sm:h-auto bg-zinc-700 rounded flex items-center justify-center" > {
												entry.file && entry.file.type.startsWith('image/') ? ( <
													img src = {
														URL.createObjectURL(entry.file)
													}
													alt = "Preview"
													className = "w-32 h-32 object-cover rounded" / >
												) : ( <
													span className = "text-zinc-400 text-xs text-center p-2" > 📄 < br / > {
														entry.file ? entry.file.name : 'No file'
													} < /span>
												)
											} <
											/div> <
											div className = "flex-grow w-full" >
											<
											label htmlFor = {
												`img-title-${entry.id}`
											}
											className = "text-zinc-300 text-xs font-medium mb-1 block" > Title(Optional) < /label> <
											input id = {
												`img-title-${entry.id}`
											}
											type = "text"
											value = {
												entry.title
											}
											onChange = {
												(e) => handleImageTitleChange(entry.id, e.target.value)
											}
											placeholder = "A short title for this image..."
											maxLength = "100"
											className = "shadow-sm appearance-none border border-zinc-600 rounded-lg w-full py-2 px-3 bg-zinc-700 text-zinc-200 leading-tight focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-all duration-200 mb-3" /
											>
											<
											label htmlFor = {
												`img-desc-${entry.id}`
											}
											className = "text-zinc-300 text-xs font-medium mb-1 block" > Description < /label> <
											textarea id = {
												`img-desc-${entry.id}`
											}
											value = {
												entry.description
											}
											onChange = {
												(e) => handleImageDescriptionChange(entry.id, e.target.value)
											}
											placeholder = "Describe what's happening in this image..."
											rows = "3"
											maxLength = "500"
											className = "shadow-sm appearance-none border border-zinc-600 rounded-lg w-full py-2 px-3 bg-zinc-700 text-zinc-200 leading-tight focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-all duration-200" /
											>
											<
											/div>

											<
											button type = "button"
											onClick = {
												() => handleRemoveImage(entry.id)
											}
											className = "flex-shrink-0 bg-red-600/20 text-red-400 hover:bg-red-500 hover:text-white rounded-full h-8 w-8 flex items-center justify-center transition-colors duration-200 self-center sm:self-start" >x<
											/button> <
											/div>
										))
									} <
									/div> <
									label htmlFor = "attachments"
									className = "relative flex items-center justify-center w-full px-4 py-3 mt-4 bg-zinc-800 border-2 border-dashed border-zinc-700 rounded-lg cursor-pointer hover:bg-zinc-700 hover:border-indigo-500 transition-all duration-200" >
									<
									svg className = "w-6 h-6 text-zinc-500 mr-3"
									fill = "none"
									stroke = "currentColor"
									viewBox = "0 0 24 24"
									xmlns = "http://www.w3.org/2000/svg" > < path strokeLinecap = "round"
									strokeLinejoin = "round"
									strokeWidth = "2"
									d = "M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12" > < /path></svg >
									<
									span className = "text-sm font-semibold text-zinc-400" > {
										imageEntries.length > 0 ? 'Add more files...' : 'Click to upload files'
									} <
									/span> <
									/label> <
									input type = "file"
									id = "attachments"
									name = "attachments"
									onChange = {
										handleFileChange
									}
									multiple accept = ".jpg, .jpeg, .png, .gif, .mp4, .webm, .mov, .log, .txt"
									className = "hidden" / >
									<
									/div>

									<
									button type = "submit"
									className = {
										`w-full bg-gradient-to-r from-indigo-600 to-violet-600 hover:from-indigo-700 hover:to-violet-700 text-white font-bold py-3 px-4 rounded-lg shadow-lg transform transition-all duration-200 hover:scale-102 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-zinc-900 focus:ring-indigo-500 text-lg ${isSubmitting ? 'opacity-50 cursor-not-allowed' : ''}`
									}
									disabled = {
										isSubmitting
									} > {
										isSubmitting ? 'Submitting...' : submitButtonText
									} <
									/button> <
									/form>

									{
										message && ( <
											div className = {
												`mt-6 p-4 rounded-lg flex items-center text-sm font-medium animate-fade-in-up ${messageType === 'success' ? 'bg-green-500/10 text-green-400 border border-green-500/20' : 'bg-red-500/10 text-red-400 border border-red-500/20'}`
											} > {
												messageType === 'success' ? '✔️' : '❌'
											} < span className = "ml-3" > {
												message
											} < /span> <
											/div>
										)
									} <
									/div>
								);
							};

							const SubmitStratForm = () => < GenericForm
							formType = "strategy"
							title = "Submit Your Strategy"
							description = "🧠 Found a clever way to solve a puzzle? Share your strategy with the community! Fill out the form below to post it in our strategies channel."
							submitButtonText = "Submit Strategy"
							fields = {
								[{
										name: 'puzzleSBN',
										label: 'Puzzle SBN',
										type: 'text',
										required: true,
										placeholder: 'e.g. SBN: AA2e3Lg...~h:0112:1',
										maxLength: 100
									},
									{
										name: 'describeStrategy',
										label: 'Describe Your Strategy',
										type: 'textarea',
										required: true,
										placeholder: 'Explain your approach and how it solves the puzzle.',
										rows: 6,
										maxLength: 1500
									},
									{
										name: 'uniqueEffective',
										label: 'What makes this strategy unique or effective? (Optional)',
										type: 'textarea',
										placeholder: 'Does it use symmetry? Eliminate options? Speed things up?',
										rows: 3,
										maxLength: 1000
									},
									{
										name: 'discordTag',
										label: 'Your Discord Tag (Optional)',
										type: 'text',
										placeholder: 'e.g., GamerTag#1234'
									}
								]
							}
							/>;

							const BugReportForm = () => < GenericForm
							formType = "bug_report"
							title = "Report a Bug"
							description = "🐞 Found something that's not working as expected? Please provide as much detail as possible so we can squash it!"
							submitButtonText = "Submit Bug Report"
							fields = {
								[{
										name: 'bugTitle',
										label: 'Bug Title',
										type: 'text',
										required: true,
										placeholder: 'A brief summary of the issue.',
										maxLength: 150
									},
									{
										name: 'stepsToReproduce',
										label: 'Steps to Reproduce',
										type: 'textarea',
										required: true,
										placeholder: '1. Go to...\n2. Click on...\n3. See error...',
										rows: 6,
										maxLength: 2000
									},
									{
										name: 'expectedBehavior',
										label: 'Expected Behavior',
										type: 'textarea',
										required: true,
										placeholder: 'What did you expect to happen?',
										rows: 3,
										maxLength: 1000
									},
									{
										name: 'actualBehavior',
										label: 'Actual Behavior',
										type: 'textarea',
										required: true,
										placeholder: 'What actually happened?',
										rows: 3,
										maxLength: 1000
									},
									{
										name: 'discordTag',
										label: 'Your Discord Tag (Optional)',
										type: 'text',
										placeholder: 'e.g., GamerTag#1234'
									}
								]
							}
							/>;

							const FeatureRequestForm = () => < GenericForm
							formType = "feature_request"
							title = "Request a Feature"
							description = "💡 Have a brilliant idea for a new feature or an improvement? We'd love to hear it! Describe your idea below."
							submitButtonText = "Submit Feature Request"
							fields = {
								[{
										name: 'featureTitle',
										label: 'Feature Title',
										type: 'text',
										required: true,
										placeholder: 'A short name for your idea.',
										maxLength: 150
									},
									{
										name: 'problemToSolve',
										label: 'What problem does this feature solve?',
										type: 'textarea',
										required: true,
										placeholder: 'Describe the user pain point or opportunity.',
										rows: 4,
										maxLength: 2000
									},
									{
										name: 'suggestedSolution',
										label: 'How would this feature work?',
										type: 'textarea',
										required: true,
										placeholder: 'Describe your vision for the solution.',
										rows: 6,
										maxLength: 2000
									},
									{
										name: 'discordTag',
										label: 'Your Discord Tag (Optional)',
										type: 'text',
										placeholder: 'e.g., GamerTag#1234'
									}
								]
							}
							/>;

							const root = ReactDOM.createRoot(document.getElementById('root'));
							root.render( < App / > );
      </script>
</body>

</html>
